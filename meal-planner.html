<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Planner Â· Recipe Hub</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>RECIPE HUB</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Search</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="shopping-list.html">Shopping List</a></li>
        <li><a href="meal-planner.html" class="active">Meal Planner</a></li>
      </ul>
    </nav>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <div id="ingredient-form-container"></div>
      <div id="filters-widget"></div>
      <div id="timer-widget"></div>
    </aside>

    <main id="app" class="meal-planner-page">
      <div class="page-header">
        <h2><i class="fas fa-calendar-alt"></i> Meal Planner</h2>
        <div class="header-actions">
          <button class="btn btn-primary" id="generateShoppingList"><i class="fas fa-list"></i> Generate Shopping List</button>
          <button class="btn btn-outline" id="clearWeek"><i class="fas fa-undo"></i> Clear Week</button>
        </div>
      </div>

      <div class="week-navigation">
        <button class="week-nav-btn" id="prevWeek"><i class="fas fa-chevron-left"></i></button>
        <span class="current-week" id="currentWeekDisplay">March 10 - March 16, 2025</span>
        <button class="week-nav-btn" id="nextWeek"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="meal-planner-grid" id="mealPlannerGrid">
        <!-- Grid will be populated by JavaScript -->
      </div>

      <!-- Recipe Search Modal -->
      <div class="modal" id="recipeSearchModal">
        <div class="modal-content modal-lg">
          <div class="modal-header">
            <h3>Add Recipe to <span id="mealSlotInfo"></span></h3>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="searchRecipes" placeholder="Search your recipes...">
            </div>
            <div class="recipe-results" id="recipeResults">
              <!-- Recipe items will appear here -->
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline" id="cancelRecipeModal">Cancel</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2026 Recipe Hub</p>
  </footer>

  <script type="module" src="js/meal-planner.js"></script>
</body>
</html>
